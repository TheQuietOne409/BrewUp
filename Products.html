<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop - BrewUp</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .product-section {
      padding: 20px;
    }

    .product-section h2 {
      color: #0B2A28;
      border-bottom: 2px solid #0B2A28;
      padding-bottom: 5px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 15px;
    }

    .product-card {
      background-color: #f6eed3;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 16px;
      margin: 5px 0;
    }

    .product-card p {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  </script>

  <section class="product-section">
    <h2>Coffee</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="Coffee.png" alt="Espresso Blend">
        <h3>Espresso Blend</h3>
        <p>$12.99</p>
      </div>
      <div class="product-card">
        <img src="Coffee2.png" alt="Dark Roast">
        <h3>Dark Roast</h3>
        <p>$11.49</p>
      </div>
      <div class="product-card">
        <img src="Coffee2.png" alt="Decaf Coffee">
        <h3>Decaf Coffee</h3>
        <p>$10.99</p>
      </div>
    </div>
  </section>

  <section class="product-section">
    <h2>Tea</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="Tea.png" alt="Green Tea">
        <h3>Green Tea</h3>
        <p>$7.99</p>
      </div>
      <div class="product-card">
        <img src="Tea.png" alt="Chai Blend">
        <h3>Chai Blend</h3>
        <p>$8.49</p>
      </div>
      <div class="product-card">
        <img src="Tea.png" alt="Herbal Infusion">
        <h3>Herbal Infusion</h3>
        <p>$9.99</p>
      </div>
    </div>
  </section>

  <!-- Apparel Section -->
  <section class="product-section">
    <h2>Apparel</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="tshirt.jpg" alt="BrewUp T-Shirt">
        <h3>BrewUp T-Shirt</h3>
        <p>$19.99</p>
      </div>
      <div class="product-card">
        <img src="hoodie.png" alt="Coffee Hoodie">
        <h3>BrewUp Hoodie</h3>
        <p>$29.99</p>
      </div>
      <div class="product-card">
        <img src="BrewUp.jpeg" alt="Barista Apron">
        <h3>Random Apparrel</h3>
        <p>$15.99</p>
      </div>
    </div>
  </section>

  <section class="product-section">
    <h2>Mugs</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="Mug.png" alt="Classic Mug">
        <h3>Classic Mug</h3>
        <p>$9.99</p>
      </div>
      <div class="product-card">
        <img src="CampingMug.png" alt="Camping Mug">
        <h3>Travel Mug</h3>
        <p>$12.99</p>
      </div>
      <div class="product-card">
        <img src="Mug.png" alt="Travel Cup--Need photo">
        <h3>Travel Cup--Need photo</h3>
        <p>$10.99</p>
      </div>
    </div>
  </section>

</body>
