<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brew Up • Home</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    :root{ --bg:#0B2A28; --ink:#F2E6D8; --accent:#C47A2C; --muted:#1A3E3B; --radius:12px; --maxw:1100px; }
    body{background:var(--bg); color:var(--ink); margin:0; font:16px/1.5 system-ui,-apple-system,"Segoe UI",Roboto,Inter,sans-serif}
    .wrap{max-width:var(--maxw); margin:auto; padding:24px}
    .hero{display:grid; grid-template-columns:1fr 1fr; gap:24px; align-items:center; padding:56px 24px}
    .hero img{width:100%; max-width:360px; border-radius:var(--radius); justify-self:center}
    .hero h1{font-size:clamp(28px,5vw,44px); margin:0 0 8px}
    .btn{display:inline-block; padding:10px 16px; border-radius:var(--radius); border:1px solid transparent; text-decoration:none}
    .btn-accent{background:var(--accent); color:#141414}
    .btn-outline{border-color:var(--ink); color:var(--ink)}
    .quick{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px}
    .grid{display:grid; grid-template-columns:repeat(3,1fr); gap:16px}
    .card{background:var(--muted); border-radius:var(--radius); padding:16px}
    .card .thumb{height:150px; border-radius:var(--radius); background:#0f3a36; display:flex; align-items:center; justify-content:center; overflow:hidden}
    .card .thumb img{max-height:100%}
    footer{background:var(--muted); padding:16px; text-align:center}
    @media (max-width:800px){ .hero{grid-template-columns:1fr} .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main id="main">
    <section class="hero wrap">
      <div>
        <h1>Welcome to Brew Up</h1>
        <p>Small-batch coffee and curated teas—brewed with care, shipped fresh.</p>
        <div class="quick">
          <a class="btn btn-accent" href="/ProductPage.html">Shop Products</a>
          <a class="btn btn-outline" href="/about.html">About</a>
          <a class="btn btn-outline" href="/faq.html">FAQ</a>
          <a class="btn btn-outline" href="/system.html">System</a>
          <a class="btn btn-outline" href="/security.html">Security</a>
        </div>
      </div>
      <img src="/Images/BrewUp.png" alt="Brew Up logo cup" />
    </section>

    <section class="wrap">
      <h2>Featured</h2>
      <div class="grid">
        <article class="card">
          <div class="thumb"><img src="/Images/Coffee.png" alt="House Espresso"></div>
          <h3 style="margin:10px 0 4px">House Espresso</h3>
          <p style="margin:0 0 10px">$15.00</p>
          <a class="btn btn-accent" href="/ProductPage.html">Add to Cart</a>
        </article>
        <article class="card">
          <div class="thumb"><img src="/Images/Tea.png" alt="Jasmine Green Tea"></div>
          <h3 style="margin:10px 0 4px">Jasmine Green</h3>
          <p style="margin:0 0 10px">$12.00</p>
          <a class="btn btn-accent" href="/ProductPage.html">Add to Cart</a>
        </article>
        <article class="card">
          <div class="thumb"><img src="/Images/Mug.png" alt="Ceramic Mug"></div>
          <h3 style="margin:10px 0 4px">Ceramic Mug</h3>
          <p style="margin:0 0 10px">$10.00</p>
          <a class="btn btn-accent" href="/ProductPage.html">Add to Cart</a>
        </article>
      </div>
    </section>
  </main>

  <footer><small>© <span id="year"></span> Brew Up. All rights reserved.</small></footer>

  <script>
    fetch('/header.html').then(r=>r.text()).then(h=>{document.getElementById('site-header').innerHTML=h;});
    document.getElementById('year').textContent=new Date().getFullYear();
  </script>
</body>
</html>
