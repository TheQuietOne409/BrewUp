<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to BrewUp</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hero {
      text-align: center;
      padding: 80px 20px;
      background-color: #f6eed3;
      color: #0B2A28;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .hero button {
      background-color: #0B2A28;
      color: #f6eed3;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .hero button:hover {
      background-color: #402e0b;
    }
  </style>
</head>
<body>

  <!-- Load shared header -->
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  </script>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to BrewUp</h1>
    <p>Your favorite place for coffee, tea, and cozy gear.</p>
    <button onclick="location.href='ProductPage.html'">Shop Now</button>
  </section>

</body>
