<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #dff4ed;
    }

    header {
      background-color: #0B2A28;
      color: #f6eed3;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .logo {
      width: 200px;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: #f6eed3;
      font-weight: bold;
      font-size: small;
      padding: 6px 10px;
      border-radius: 4px;
    }

    nav a:hover {
      background-color: #402e0b;
      color: #ebd8b1;
    }
  </style>
</head>
<body>
    
  <header>
    <img src="BrewUp.jpeg" alt="Company Logo" class="logo">
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#about">About Us</a>
      <a href="#login">Login</a>
      <a href="#cart">Cart</a>
    </nav>
  </header>

</body>
</html>
